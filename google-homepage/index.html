<!DOCTYPE html>
<html>
  <head>
    <title>Google</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div class="container"> 

      <div class="header"> 
        <ul class="nav">
          <li><a href="#">Gmail</a></li> 
          <li><a href="#">Images</a></li> 
          <li><a href="#">#</a></li> 
          <li><input type="submit" value="Sign in"></li> 
        </ul>
      </div> 

      <div class="brand"> 
        <img  id="logo" src="img/logo.png"> 
      </div>

      <div class="search"> 
        <div> 
          <ul class="search-bar"> 
            <li><input id="bar" type="text"></li> 
            <li><img id="mic" src="img/mic.png"></li>
          </ul> 
        </div> 
        <div> 
          <ul>
            <li><input type="submit" value="Google Search"></li> 
            <li><input type="submit" value="I'm Feeling Lucky"></li> 
          </ul>
        </div>
      </div>

      <div class="footer">
        <ul class="privacy">
            <li><img id="shield" src="img/shield.png"></li>
            <li>See how we use data to <a href="#">make Google work better for
                you.</a></li>
        </ul> 
      </div> 

    </div> 
  </body>
</html>
